<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Button Clicker</title>
</head>
<body>
  <div class="nav">
    <h1>Dojonary</h1>
    <input class="search" type="text" placeholder=" Search...">
    <button class="nav-btn">Login</button>
  </div>
  <div class="flex-container">
    <div class="rows">
      <div class="row-1">
        <div class="card-1">
          <h2>ninja</h2>
          <h4>noun</h4>
          <h4>Plural: ninjas</h4>
          <p class="def">A practitioner skilled in the <br>
          <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
          <button class="btn-likes">13 Likes</button>
        </div>
        <div class="card-2">
          <h2>ninja</h2>
          <h4>noun</h4>
          <h4>Plural: ninjas</h4>
          <p class="def">A <a href="#">programmer</a>who breaks <br>down problem    with <a href="#">zen</a>like<br>focus</p>
          <button class="btn-likes">37 Likes</button>
          </div>
        </div>
          <div class="row-2">
            <div class="card-3">
              <h3>Dojonary is defined by <span class="bold">YOU</span></h3>
              <button class="btn-def">Add Definition</button>
            </div>
        </div>
    </div>
 </div>
</body>
</html>
